<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />

    <title>Social links profile</title>
  </head>
  <body>
    <main class="main">
      <div class="card--container">
        <img
          class="card__avatar"
          src="./assets/images/avatar-jessica.jpeg"
          alt=""
        />
        <header class="card--header">
          <h2>Jessica Randall</h2>
          <span>Texas, United States</span>
        </header>
        <p class="desceription">"Front-end developer and avid reader."</p>
        <div class="card--btns">
          <div class="btn">GitHub</div>
          <div class="btn">Front-end Mentor</div>
          <div class="btn">LinkedIn</div>
          <div class="btn">Twitter</div>
          <div class="btn">Instagram</div>
        </div>
      </div>
    </main>
  </body>
</html>
